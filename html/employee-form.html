<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Pay Roll</title>
    <!-- added page title -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- calling css for style -->
</head>
<body class="body">
    <div class="container">
    <!-- declaring a Container where all div will get introduce     -->
        <div class="Header">
            <div class="Header-Text ">Employee Form</div>
            <!-- Added text inside Header -->
        </div>
        <div class="row-content">
        <!-- 1st div for Name  -->
            <div class="label-text">First Name:-</div>
            <input class="input" type="text" placeholder="First Name" id="firstName">
            <error-output class="text-error" id="firstNameError"></error-output>
        </div>
        <div class="row-content">
        <!-- 2nd div for lastName  -->    
            <div class="label-text"> Last Name:-</div>
            <input class="input" type="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div> 
        <div class="row-content">
        <!-- 3rd div for email  -->    
            <div class="label-text">Email ID:-</div>
            <input class="input" type="text" required>
        </div>
        <div class="row-content">
        <!-- 4th div for contact  -->     
            <div class="label-text">Contact:-</div>
            <input class="input" type="text" required>
        </div>
        <div class="row-content">
        <!-- 5th div for Date  -->     
            <div class="label-text">Start Date:-</div>
            <input class="input" type="text" required>
        </div>
        <div class="row-content">
        <!-- 6th div for Salary  -->     
            <div class="label-text">Salary:-</div>
            <input class="input" type="text" required>
        </div>
        <div class="row-content">
        <!-- 7th div for Notes  -->     
            <div class="label-text" >Notes</div>
            <textarea id="notes" class="input" name="notes" style="height:20px"></textarea>
        </div>
        <div class="button-content">
        <!-- 8th div for buttons  -->   
            <a href="../html/employee-dashboard.html" class="click">
                <button class="button" type="submit">Done</button>
            </a>
        </div>
    </div> <!-- Form gets end here-->
    <!-- <script src="../js/form.js"></script> -->
    <script src="../js/valid_Form.js"></script>
</body>
</html>
