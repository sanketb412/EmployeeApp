<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <link rel="stylesheet">
    <title>Employee Pay Roll</title>
    <!-- added page title -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- calling css for style -->
</head>
<body class="body">
    <div class="container">
    <!-- declaring a Container where all div will get introduce     -->
        <div class="Header">
            <div class="Header-Text ">Employee Form</div>
            <!-- Added text inside Header -->
        </div>
        <div class="row-content">
        <!-- 1st div for Name  -->
            <div class="label-text">First Name:-</div>
            <input class="input" type="text" placeholder="First Name...." id="firstName_Id">
            <error-output class="text-error" id="firstNameError_Id"></error-output>
        </div>
        <div class="row-content">
        <!-- 2nd div for lastName  -->    
            <div class="label-text"> Last Name:-</div>
            <input class="input" type="text" placeholder="Last Name...." id="lastName_Id">
            <error-output class="text-error" id="lastNameError_Id"></error-output>
        </div> 
        <div class="row-content">
        <!-- 3rd div for email  -->    
            <div class="label-text">Email ID:-</div>
            <input class="input" type="text" placeholder="E-Mail...." id="email_Id">
            <error-output class="text-error" id="emailError_Id"></error-output>
        </div>
        <div class="row-content">
        <!-- 4th div for contact  -->     
            <div class="label-text">Contact:-</div>
            <input class="input" type="text" placeholder="Contact Number...." id="number_Id">
            <error-output class="text-error" id="numberError_Id"></error-output>
        </div>
        <div class="row-content">
            <!-- 5th div for Salary  -->     
                <div class="label-text">Salary:-</div>
                <input class="input" type="text" placeholder="Salary...." id="salary_Id">
                <error-output class="text-error" id="salaryError_Id"></error-output>
            </div>

        <div class="button-content">
        <!-- 6th div for buttons  -->     
        <button onclick="done()" class="button">Done</button> 
        </div>
    </div> <!-- Form gets end here-->
    <script src="../js/valid_Form.js"></script>
</body>
</html>
