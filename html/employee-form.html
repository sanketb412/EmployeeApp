<!DOCTYPE html>
<html lang="en" style= "background-color: slategrey;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Roll</title>
    <!-- added page title -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- calling css for style -->
</head>
<body>
    <div class="Header">
        <div class="Header-Text ">Employee Form</div>
        <!-- Added text inside Header -->
    </div>
    <div class="container">
    <!-- declaring a Container where all div will get introduce     -->
        <div class="row-content">
        <!-- 1st div for Name  -->
            <label class="label text">First Name:-</label>
            <input class="input" type="text" placeholder="Your first name.." required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="row-content">
        <!-- 2nd div for lastName  -->    
            <label class="label text"> Last Name:-</label>
            <input class="input" type="text" placeholder="Your last name.." required>
            <error-output class="text-error" for="text"></error-output>
        </div> 
        <div class="row-content">
        <!-- 3rd div for email  -->    
            <label class="label text">Email ID:-    .</label>
            <input class="input" type="text" placeholder="Enter email.." required>
        </div>
        <div class="row-content">
        <!-- 4th div for contact  -->     
            <label class="label text">Contact:-     .</label>
            <input class="input" type="text" placeholder="Enter conatct.." required>
        </div>
        <div class="row-content">
        <!-- 5th div for Date  -->     
            <label class="label text">Start Date:-</label>
            <input class="input" type="text" placeholder="Enter start date.." required>
        </div>
        <div class="row-content">
        <!-- 6th div for Salary  -->     
            <label class="label text">Salary:-     .</label>
            <input class="input" type="text" placeholder="Enter annual salary.." required>
        </div>
        <div class="row-content">
        <!-- 7th div for Notes  -->     
            <label class="label text" >Notes</label>
            <textarea id="notes" class="input" name="notes" placeholder="" style="height:20px"></textarea>
        </div>
    </div>
</body>
</html>
