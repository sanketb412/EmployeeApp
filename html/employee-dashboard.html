<!DOCTYPE html>
<html lang="en" style= "background-color: rgb(255, 255, 255);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appstyle.css">
    <link rel="stylesheet" href="../css/popup.css">
    <!-- calling css for style -->    
    <title>Employee Dashboard</title>
    <!-- added page title -->
</head>
<body class="body">
    <div class="main-content"> <!-- Declaring main content -->
        <div class="head">
            <h1 class="head-text">
                Employee Pay-roll Dashboard
            </h1>
        </div>
        <div class="header-content">
            <a href="../html/employee-form.html" class="add-button">
                <img src="../images/add-24px.svg" alt="">Add Employee  <!-- Locating Add User Button to redirect to Form Page -->
            </a>
        </div>
        <div class="table-main">
            <div class="Head"> 
                <div class="text">No. of Records:-</div>
                <div class="count">1</div>
            </div>  
            <table id="table-display" class="table"> <!-- Declaring table to show details in tabular form -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div> <!-- Table formate Ends here -->
    </div> <!-- main content ends here--> 
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Edit employee details</h2>
            </div>
            <div class="modal-body">
                <div class="flex1">
                    <div class="row-content1">
                    <!-- 1st div for Name  -->
                        <div class="label-text">First Name:-</div>
                        <input class="input" type="text" placeholder="First Name...." id="firstName_Id">
                        <error-output class="text-error" id="firstNameError_Id"></error-output>
                    </div>
                    <div class="row-content2">
                    <!-- 2nd div for lastName  -->    
                        <div class="label-text"> Last Name:-</div>
                        <input class="input" type="text" placeholder="Last Name...." id="lastName_Id">
                        <error-output class="text-error" id="lastNameError_Id"></error-output>
                    <style margin: auto></style>
                    </div>
                </div>
                <div class="flex1">
                    <div class="row-content1">
                    <!-- 3rd div for email-->    
                        <div class="label-text">Email ID:-</div>
                        <input class="input" type="text" placeholder="E-Mail...." id="email_Id">
                        <error-output class="text-error" id="emailError_Id"></error-output>
                    </div>
                    <div class="row-content2">
                    <!-- 4th div for contact  -->     
                        <div class="label-text">Contact:-</div>
                        <input class="input" type="text" placeholder="Contact Number...." id="number_Id">
                        <error-output class="text-error" id="numberError_Id"></error-output>
                    <style margin: auto></style>
                    </div>
                </div>
                    <div class="row-content3">
                    <!-- 5th div for Salary  -->     
                        <div class="label-text">Salary:-</div>
                        <input class="input" type="text" placeholder="Salary...." id="salary_Id">
                        <error-output class="text-error" id="salaryError_Id"></error-output>
                        <style margin: auto></style>
                    </div>
            </div>
            <div class="modal-footer">
                <button onclick="submitNewData()" class="button">Submit</button>
            </div>
        </div>
    </div>
    <script>
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  <!-- Defining ajex for html page-->
    <script defer src="../js/valid_Form.js"></script>
    <script defer src="../js/form.js"></script>
    <script>
        $(document).ready(function () {
            getData();
        });
    </script>
</body>
</html>
